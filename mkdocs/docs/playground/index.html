<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="metro4:init" content="false">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/metro-all.min.css" from="https://cdn.metroui.org.ua/v4.4.3/css/metro-all.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Epsilon Playground</title>
    <link rel="shortcut icon" href="../assets/images/favicon.png">
</head>

<body class="h-100" onresize="fit()" onload="fit();updateGutterVisibility();">
    <div id="preloader"><img src="images/preloader.gif" width="100px"></div>
    <div id="navview" data-role="navview" style="display:none">
        <div class="navview-pane">
            <button class="pull-button">
                <span class="default-icon-menu" id="toggleNavViewPane"></span>
            </button>
            <ul class="navview-menu">
                <li class="item-header">Epsilon Playground</li>
                <li class="item-separator"></li>

                <li id="more">
                    <a href="#" class="dropdown-toggle">
                        <span class="icon"><span class="mif-more"></span></span>
                        <span class="caption">More</span>
                    </a>
                    <ul class="navview-menu" data-role="dropdown" id="moreMenu">
                    </ul>
                </li>
                <li class="item-separator"></li>                
                <li>
                    <a href="#" onclick="copyShortenedLink(event)" id="exampleLink">
                        <span class="icon"><span class="mif-example-16 mif-link"></span></span>
                        <span class="caption">Share</span>
                    </a>
                    <a href="#" onclick="showDownloadOptions(event)" id="exampleLink">
                        <span class="icon"><span class="mif-example-16 mif-download"></span></span>
                        <span class="caption">Download</span>
                    </a>
                    <a href="#" onclick="showSettings(event)" id="exampleLink">
                        <span class="icon"><span class="mif-example-16 mif-settings"></span></span>
                        <span class="caption">Settings</span>
                    </a>
                    <a href="https://eclipse.org/epsilon/doc/articles/playground" target=”_blank”>
                        <span class="icon"><span class="mif-example-16 mif-info"></span></span>
                        <span class="caption">About</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="navview-content" id="navview-content"/>
    </div>
    
    <script src="js/metro.min.js" from="https://cdn.metroui.org.ua/v4.4.3/js/metro.js"></script>
    <script src="js/svg-pan-zoom.min.js"></script>
    <script type="module" src="dist/bundle.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-184785655-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-184785655-1');
    </script>
    
</body>

</html>
